<!DOCTYPE html>
<html>
  <head>
    <title>Countdown and Progress Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Mouse Memoirs', sans-serif;
        background-color: #fef9ff;
        /* Light blue background, inspired by the sky in the image */
        text-align: center;
        color: #333333;
      }

      h1,
      h2 {
        color: #3A5DAE;
        /* Dark blue color for headers */
      }

      h1 {
        font-size: 5em;
      }
        h2 {
            font-size: 2em;
        }

      #countdown {
        font-size: 5em;
        margin: 20px;
        padding: 10px;
        color: #E07E3C;
        /* Orange color for the countdown, to make it pop */
      }

      .progress-container {
        width: 80%;
        background-color: #ddd;
        border-radius: 20px;
        margin: auto;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        /* Adding some shadow for depth */
      }

      .progress-bar {
        width: 1%;
        height: 30px;
        background-color: #6bbbae;
        /* Green color inspired by the image */
        text-align: center;
        line-height: 30px;
        color: white;
        border-radius: 20px 0 0 20px;
        /* Rounded corners on the left side of the bar */
      }

      .checkpoints {
        list-style: none;
        padding-left: 30%;
          text-align: left;
      }

      .checkpoint {
        font-size: 1.4em;
        margin: 10px 0;
      }

      .checkpoint.past::before {
        content: 'âœ…';
        /* Checkmark emoji for past events */
        margin-right: 10px;
      }

      .checkpoint.future::before {
        content: 'ðŸ”œ';
        /* Different emoji for future events */
        margin-right: 10px;
      }
        .castle{
fill: #FF88DC;
        }
        article {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px; /* 5px rounded corners */
            width: 75%;
            align: center;
            margin: auto;
            padding: 20px;
}
    </style>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <h1>Disneyland Paris!</h1>

      <article>
        <h2>Loading...</h2>
        <div class="progress-container">
          <div id="progressBar" class="progress-bar">1%</div>
        </div>
    <ul id="checkpoints" class="checkpoints">
        <!-- Checkpoints will be inserted here -->
    </ul>
      </article>
    </main>
    <script>
      // Set the target date and start date here
      var targetDate = new Date("2024-08-17");
      var startDate = new Date("2024-01-01");
      // Add your event dates here
        var events = [
            {"Christmas": "2023-12-25"},
            {"February half-term": "2024-02-10"},
            {"Visiting Abuelo and Abuela": "2024-03-29"},
            {"Mommy's Birthday": "2024-04-28"},
            {"Itzana's Birthday": "2024-05-12"},
            {"May half-term": "2024-05-25"},
            {"Last day of school": "2024-07-23"}
        ];

        function updateCheckpoints() {
            var now = new Date();
            var checkpointsList = document.getElementById("checkpoints");
            checkpointsList.innerHTML = ''; // Clear existing list items

            events.forEach(function(event) {
                for (var key in event) {
                    var eventDate = new Date(event[key]);
                    var listItem = document.createElement("li");
                    listItem.className = now >= eventDate ? 'checkpoint past' : 'checkpoint future';
                    listItem.textContent = key + ": " + eventDate.toDateString();
                    checkpointsList.appendChild(listItem);
                }
            });
        }

      function updateCountdown() {
        var now = new Date();
        var distance = targetDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerHTML = days + " days";
        // Update progress bar
        var totalDuration = targetDate - startDate;
        var timeElapsed = now - startDate;
        var progress = Math.min(Math.max(timeElapsed / totalDuration * 100, 0), 100);
        document.getElementById("progressBar").style.width = progress + '%';
        document.getElementById("progressBar").innerHTML = Math.round(progress) + '%';
      }
      updateCountdown();
      updateCheckpoints();
      setInterval(function() {
        updateCountdown();
        updateCheckpoints();
      }, 1000);
    </script>
  </body>
</html>
